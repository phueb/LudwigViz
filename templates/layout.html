<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdl-jquery-modal-dialog.css') }}">
    <script src="{{ url_for('static', filename='js/mdl-jquery-modal-dialog.js') }}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Browser interface for Tensorflow RNN Language Models">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Rnnlab</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-orange.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="ludwigviz-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <a href="{{url_for('home')}}">
            <div class="mdl-layout__header-row">
                <h3 id="title">Rnnlab</h3>
                <div class="mdl-layout-spacer"></div>
                <span id="version">
                    TimePoint: {{ template_dict.timepoint }} | Hub Mode: {{ template_dict.hub_mode }} | version: {{ template_dict.version }}  |  hostname: {{ template_dict.hostname }}
                </span>
            </div>
        </a>
    </header>
    <main class="mdl-layout__content">
        <div class="ludwigviz-top mdl-shadow--2dp mdl-color--white mdl-cell--8-col">
                {% block ludwigviztop %}{% endblock %}
            </div>
        <div class="ludwigviz-middle mdl-shadow--2dp mdl-color--white mdl-cell--8-col">
                {% block ludwigvizmiddle %}{% endblock %}
            </div>

        <div class="ludwigviz-bottom mdl-shadow--2dp mdl-color--white mdl-cell--8-col">
                {% block ludwigvizbottom %}{% endblock %}
            </div>
    </main>
</div>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script type='text/javascript'>
$(document).ready(function() {
    $('.mdl-button').click(function(){
        showLoading();
    });

    $('#form-generate').submit(function () {
        showLoading();
    });
});
</script>


</body>
</html>
